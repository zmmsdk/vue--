<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <P>{{ count }}</P>
        <!-- v-on:事件名.修饰符= '方法名' -->
        <button v-on:click="test">点击事件</button>
        <button @click="test">点击事件</button>
        <button @click="addCount">计数</button>
        <!-- 取事件参数对象 第一种方式 v-on:事件名.修饰符= '方法名' -->
        <button @click="getParams">获取事件参数(第一种)</button>
        <!-- 第二种 v-on:事件="方法()" -->
        <button @click="getParams2(1,2,3,4,5,$event)">获取事件参数(第二种)</button>

    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '大家好,马上就下课了,可以吃饭了',
                count: 1
            },                
            methods: {
                test() {
                    alert(this.name)
                },
                addCount() {
                    this.count++
                },
                getParams(event) {
                    console.log(event)
                },
                getParams2(a, b, c, d, e, f) {
                    console.log(a)
                    console.log(b)
                    console.log(c)
                    console.log(d)
                    console.log(e)
                    console.log(f)

                }
            }
        });
    </script>
</body>

</html>
