<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .default {
            width: 400px;
            height: 400px;
            font-size: 40px;
        }

        .red {
            color: red
        }

        .pink {
            background-color: pink;
        }

        .sky {
            border: 4px solid skyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="openCommon('red')">开关Red</button>
        <button @click="openCommon('pink')">开关Pink</button>
        <button @click="openCommon('sky')">开关Sky</button>
        <!-- v-bind 绑定class对象语法  :class="[]" -->
        <div class='default' :class="classArr">
            还有一个月就放假了,还有一个半月就开学了
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                classArr: ['primary', 'info', 'danger']
            },
            methods: {
                openCommon(className) {
                    if (this.classArr.some(item => item === className)) {
                        this.classArr = this.classArr.filter(item => item !== className)
                    } else {
                        this.classArr.push(className)
                    }
                }
            }
        });
    </script>
</body>

</html>
