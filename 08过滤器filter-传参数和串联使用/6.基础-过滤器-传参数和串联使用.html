<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ 'abcb' |  transLetter(2) | reverseStr }}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            filters: {
                transLetter(value, index) {
                    //   要根据index的索引值 改变对应字符串中索引的大写
                    return value.split("").map(function (item, i) {
                        if (i === index) {
                            return item.toUpperCase()
                        }
                        return item
                    }).join("")
                },
                reverseStr(value) {
                    return value.split("").reverse().join("")
                }
            }
        });
    </script>
</body>

</html>
