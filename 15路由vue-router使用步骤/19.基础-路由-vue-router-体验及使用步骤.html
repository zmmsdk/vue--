<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 2 设置路由的导航 -->
        <router-link to="/coldnuddle">烤冷面</router-link>
        <router-link to="/malatang">麻辣烫</router-link>
        <router-link to="/tofu">臭豆腐</router-link>
        <!-- 3.设置一个容器  容器必须有-->
        <router-view></router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <!-- 1.引入vue-router.js -->
    <script>
        // 4. 实例化 一个VueRouter对象
        // 5. 配置路由表
        var router = new VueRouter({
            routes: [{
                path: '/coldnuddle',
                component: {
                    // 组件内容
                    template: `<div>烤冷面-肠-冷面-鸡蛋-香菜-辣椒-半斤豆腐</div>`
                }
            }, {
                path: '/malatang',
                component: {
                    template: `<div> 牛肉丸-培根-豆腐-土豆粉-方便面</div>`
                }
            }, {
                path: '/tofu',
                component: {
                    template: `<div>
                          豆腐长毛了
                        </div>`
                }
            }]
        })
        // 6 挂载 路由
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        });
    </script>
</body>

</html>
